<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
  <g id="primaryBackground" data-name="Primary Background">
    <rect id="background" data-name="Background" width="100%" height="100%" fill="#0f0e24"/>
    <g id="topRight" data-name="TopRightVector">
      <polygon id="topHorizontal" data-name="Top Horizontal Triangle" points="100,0 100,75 85,0" fill="rgba(68,50,141,0.56)" />
      <polygon id="topVertical" data-name="Top Vertical Triangle" points="100,0 100,25 25,0" fill="rgba(68,50,141,0.56)" />
    </g>
    <g id="bottomLeft" data-name="BottomLeftVector">
      <polygon id="bottomHorizontal" data-name="Bottom Horizontal Triangle" points="0,100 0,75 75,100" fill="rgba(68,50,141,0.56)" />
      <polygon id="bottomVertical" data-name="Bottom Vertical Triangle" points="0,100 0,25 15,100" fill="rgba(68,50,141,0.56)" />
    </g>
  </g>
</svg>
